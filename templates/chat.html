<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF4E6;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #D9E3D5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .user-msg {
            text-align: right;
            margin: 5px;
            color: #2D5F34;
        }

        .bot-msg {
            text-align: left;
            margin: 5px;
            color: #407C48;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #D9E3D5;
            border-radius: 6px;
            background-color: #F1F8F0;
        }

        #sendBtn {
            padding: 10px 20px;
            background-color: #2D5F34;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #407C48;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>ðŸ’¬ AgriBot Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="userInput" placeholder="Ask about crop prices..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const message = inputField.value.trim();
            const chatBox = document.getElementById("chat-box");

            if (message === "") return;

            // Add user message to chat box
            chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = "";

            // Send to backend
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Add bot reply
                chatBox.innerHTML += `<div class="bot-msg"><strong>AgriBot:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="bot-msg"><strong>AgriBot:</strong> Error connecting to server.</div>`;
            }
        }
    </script>
</body>
</html>
