<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Prediction – DeshiKrishi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f8f0;
            font-family: 'Segoe UI', sans-serif;
        }
        .predict-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-predict {
            background-color: #2D5F34;
            color: white;
            border: none;
        }
        .btn-predict:hover {
            background-color: #407C48;
        }
    </style>
</head>
<body>

<div class="predict-box">
    <h3 class="text-center mb-4">Price Prediction</h3>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label for="crop" class="form-label">Select Crop</label>
            <select class="form-select" name="crop" required>
                <option>Potato</option>
                <option>Onion</option>
                <option>Tomato</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Select Region</label>
            <select class="form-select" name="region" required>
                <option>Bogra</option>
                <option>Jessore</option>
                <option>Rangpur</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Land Area (acre)</label>
            <input type="number" class="form-control" name="area" placeholder="e.g., 1.5" step="any" required>

        </div>
        <button type="submit" class="btn btn-predict w-100">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="alert alert-success mt-4">
        Predicted price for {{ crop }} in {{ region }}: <strong>{{ prediction }} BDT/kg</strong>
    </div>
    {% endif %}

    <a href="/" class="btn btn-link d-block mt-3">← Back to Home</a>
</div>

</body>
</html>
