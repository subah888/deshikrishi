<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Markets – DeshiKrishi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f8f0;
            font-family: 'Segoe UI', sans-serif;
        }
        .market-card {
            background-color: #ffffff;
            border-left: 6px solid #2D5F34;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .btn-offer {
            background-color: #2D5F34;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 500;
        }
        .btn-offer:hover {
            background-color: #407C48;
        }
    </style>
</head>
<body class="container py-4">

    <h2 class="text-center mb-4">Find Markets</h2>

    {% for market in markets %}
    <div class="market-card">
        <h5>{{ market.name }}</h5>
        <p><strong>Location:</strong> {{ market.location }}</p>
        <p><strong>Buying Price:</strong></p>
        <ul>
            {% for crop, price in market.buying_price_per_kg.items() %}
                <li>{{ crop }} – {{ price }} BDT/kg</li>
            {% endfor %}
        </ul>
        <button class="btn btn-offer">Send Offer</button>
    </div>
    {% endfor %}

    <a href="/" class="btn btn-link mt-4">← Back to Home</a>

</body>
</html>
